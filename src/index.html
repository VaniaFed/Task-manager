<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Список дел">
    <meta name="keywords" content="Дела, список дел, продуктивность, распорядок">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Task Manager</title>
</head>
<body>
    <main class="page">
        <div class="page__content">
            <div class="form page__form container">
                <input type="text" class="input form__input" placeholder="What needs to be done?">
                <div class="todo-list">
                </div>
                <div class="todo-footer form__todo-footer">
                    <div class="paragraph paragraph_color_black tasks-number">4 items left</div>
                    <ul class="tab">
                        <li class="tab__item tab__item_active">All</li>
                        <li class="tab__item">Active</li>
                        <li class="tab__item">Completed</li>
                    </ul>
                    <button class="button button_type_small clear-completed">Clear completed</button>
                </div>
            </div>
        </div>
    </main>
    
    <script src="index.js" defer></script>
</body>
</html>
