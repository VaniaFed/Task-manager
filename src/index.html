<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Список дел">
    <meta name="keywords" content="Дела, список дел, продуктивность, распорядок">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Task Manager</title>
</head>
<body>
    <div class="container form">
        <input type="text" class="form__input" placeholder="What needs to be done?">
        <div class="tasks-list">
        </div>
        <div class="tasks-controls">
            <div class="tasks-controls__left">4 items left</div>
            <ul class="tasks-controls__filter filter">
                <li class="filter__item tab tab_active">All</li>
                <li class="filter__item tab">Active</li>
                <li class="filter__item tab">Completed</li>
            </ul>
            <div class="tasks-clear-completed">Clear completed</div>
        </div>
    </div>
    
    <script src="index.js" defer></script>
</body>
</html>
